# SentinelOps Agent Configuration

# Disk cleanup threshold in percent
DISK_USAGE_LIMIT=90

# Memory kill threshold in percent
MEMORY_THRESHOLD=90.0

# Service to monitor and auto-restart if down
SERVICE_NAME=cron

# Enable Slack alerting (true/false)
ENABLE_SLACK=true
SLACK_WEBHOOK_URL="https://hooks.slack.com/services/your/webhook/url"

# Enable AI log explanations via OpenRouter
EXPLAIN_LOGS=true
GPT_PROVIDER=openrouter
OPENROUTER_API_KEY="your_openrouter_api_key"
